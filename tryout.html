<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<style type="text/css">
		body {
			background-color: black;
		}
		#hello {
			position: relative;
		}
		#hello img{
			width: 396px;
			height: 297px;
			border: 8px solid white;
			position: absolute;
		}
		#img1 {
			width: 100%;
			height: 100%;            
			position: absolute;
			top: 0;
			left: 0;
		}
		#img2 {
			z-index: 9;
			margin-top: 125px;
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<div id="hello">
		<img src="images/people1.jpg" id="img1">
		<img src="images/people2.jpg" id="img2">
	</div>
</body>
</html>
